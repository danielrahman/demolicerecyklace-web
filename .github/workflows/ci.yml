name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgres://user:password@localhost:5432/demolice
      NEXTAUTH_SECRET: ci-secret
      GOOGLE_MAPS_API_KEY: ci-google-maps-key

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run CI checks
        run: npm run ci:check
